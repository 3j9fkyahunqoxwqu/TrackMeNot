lor=#00446D> Frequency </font></label>                                                </td>                                                <td valign="middle">                                                    <select id ="trackmenot-opt-timeout">                                                        <option id="t0" value="6000"   > 10 per minute</option>                                                        <option id="t1" value="12000"  > 5 per minute</option>                                                        <option id="t2" value="60000"  > 1 per minute</option>                                                        <option id="t3" value="120000" > 30 per hour</option>                                                        <option id="t4" value="360000" > 10 per hour</option>                                                        <option id="t5" value="3600000"> 1 per hour</option>                                                    </select>                                                </td>                                            </tr>                                        </table>                                    </td>                                </tr>                                <tr  align="center">                                    <td>                                        <label><font face=verdana size=2 color=#00446D> Logs </font></label>                                    </td>                                </tr>   						                                <tr valign="middle" >                                    <td>                                        <table width="100%" BGCOLOR=#E6EAE2>                                            <tr align="center">                                                <!--<td>                                                 <input type="checkbox" id="trackmenot-opt-logDisabled">  Disabled                                                 </td><td>
